apiVersion: v1
kind: Service
metadata:
  annotations: {service.beta.kubernetes.io/azure-load-balancer-internal: 'true'}
  labels: 
    fint.stack: {{ .Values.name }}
    fint.role: provider
    {{- include "fint-environment.labels" . | nindent 4 }}
  name: provider-{{ .Values.name}}
spec:
  type: LoadBalancer
  ports:
    - {name: '8080', port: 8080}
  selector: {fint.stack: {{ .Values.name }}, fint.role: provider}