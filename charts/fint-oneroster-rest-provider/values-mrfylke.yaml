        - name: fint.component.administration.registration.1.id
          value: mrfylke
        - name: fint.component.administration.registration.1.username
          valueFrom:
            secretKeyRef:
              name: oneroster-mrfylke
              key: username
        - name: fint.component.administration.registration.1.password
