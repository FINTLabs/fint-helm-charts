apiVersion: v1
kind: Service
metadata:
  annotations: {service.beta.kubernetes.io/azure-load-balancer-internal: 'true'}
  labels: 
    fint.stack: {{ include "fint-core-stack.name" . }}
    fint.role: consumer
    {{- include "fint-environment.labels" . | nindent 4 }}

  name: consumer-{{ include "fint-core-stack.name" . }}
spec:
  type: LoadBalancer
  ports:
    - {name: '{{ .Values.consumer.service.port }}', port: {{ .Values.consumer.service.port }}}
  selector: {fint.stack: {{ include "fint-core-stack.name" . }}, fint.role: consumer}