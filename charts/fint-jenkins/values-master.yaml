#This is an example for a values.file to use for this library

replicaCount: 1
minReadySeconds: 30
revisionHistoryLimit: 10
progressDeadlineSeconds: 600

image:
  repository: fintlabsacr.azurecr.io/jenkins-master
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 2021-02-22

persistence:
  enabled: ture
  ## If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
  ## Default: volume.alpha.kubernetes.io/storage-class: default
  ##
  name: jenkins-home
  storageClass: managed-premium-retain
  accessMode: ReadWriteOnce
  size: 5Gi

rbac:
  create: true 
  name: jenkins-role
  clusterRoleName: jenkins-rolebinding
  
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: jenkins

storageClass:     
  create: true  
  name: managed-premium-retain
  storageaccounttype: Premium_LRS
  kind: Managed

imagePullSecrets: []
nameOverride: jenkins-master
fullnameOverride: ""

annotations:

initialDelaySeconds: 30
timeoutSeconds: 5

livenessProbe:
  
httpGetPath: 

httpHeaders:

strategy:
  type: Recreate

restartPolicy: Always

envFrom:

containerPort: 8080
containerPort2: 50000

volumeMounts:
  - mountPath: /var/jenkins_home
    name: jenkins-home

volumes:
  - name: jenkins-home
    persistentVolumeClaim:
      claimName: jenkins-home

securityContext:
  runAsUser: 1000
  fsGroup: 1000

service:
  type: ClusterIP
  ports:
    - name: "8080"
      port: 8080
    - name: "50000"
      port: 50000
  annotations:
    kompose.cmd: kompose convert -f /Users/markusmedalen/Documents/repo/fint-jenkins/docker-compose.yml
    kompose.version: 1.16.0 (HEAD)
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  selector:
    io.kompose.service: jenkins-master

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: "2"
    memory: "2Gi"
  requests:
    cpu: "250m"
    memory: "1Gi"

env:
  - name: TZ
    value: Europe/Oslo
  - name: JAVA_OPTS
    value: -Dio.jenkins.plugins.casc.ConfigurationAsCode.initialDelay=5000
  - name: JENKINS_SLAVE_AGENT_PORT
    value: "50000"

jenkins-docker-slave:
  name: jenkins-docker-slave
  image: docker:19.03-dind
  env:
    - name: DOCKER_TLS_CERTDIR
      value: ''
  securityContext:
    privileged: true
  resources:
    limits:
      ephemeral-storage: "10Gi"
    volumeMounts:
    - name: host-tmp
      mountPath: /tmp
    - name: dind-storage
      mountPath: /var/lib/docker
  