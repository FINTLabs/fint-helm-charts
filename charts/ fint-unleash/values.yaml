# Default values for fint-server-unleash.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: fintlabsacr.azurecr.io/unleash
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: build.2

imagePullSecrets: []
nameOverride: unleash-server
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 4242
  labels:
    io.kompose.service: unleash-server
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  selector: 
    io.kompose.service: unleash-server

replicas: 1
minReadySeconds: 30
revisionHistoryLimit: 0
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "4242"
  prometheus.io/path: "/internal-backstage/prometheus"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    memory: "256Mi"
    cpu: "500m"
  requests:
    cpu: "100m"
    memory: "32Mi"

env:
  - name: TZ
    value: Europe/Oslo
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        key: DATABASE_URL
        name: unleash
  - name: GOOGLE_CLIENT_ID
    valueFrom:
      secretKeyRef:
        key: GOOGLE_CLIENT_ID
        name: unleash
  - name: GOOGLE_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        key: GOOGLE_CLIENT_SECRET
        name: unleash
  - name: GOOGLE_CALLBACK_URL
    valueFrom:
      secretKeyRef:
        key: GOOGLE_CALLBACK_URL
        name: unleash