apiVersion: v1
kind: Service
metadata:
  name: {{ include "fint-unleash.name" . }}
  {{- with .Values.service.annotations }}
  annotations:
      {{- toYaml . | nindent 4  }}
    {{- end }}
  labels:
    {{- include "fint-unleash.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  {{- with .Values.service.selector }}
  selector:
      {{- toYaml . | nindent 4  }}
    {{- end }}